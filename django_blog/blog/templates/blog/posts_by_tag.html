<h1>Posts tagged with "{{ view.kwargs.tag_slug }}"</h1>
{% if posts %}
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No posts found for this tag.</p>
{% endif %}
